<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Gitesh ðŸ’–</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 50px;
      animation: fadeInDown 1s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      padding: 20px 40px;
      margin: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s ease, transform 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    #yesBtn {
      background: #ff6f91;
      color: #fff;
    }

    #yesBtn:hover {
      background: #ff3e6c;
      transform: scale(1.1);
    }

    #noBtn {
      background: #f1f1f1;
      color: #333;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease; /* faster */
    }

    #noBtn:hover {
      background: #ddd;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      font-size: 1.5rem;
      color: #ff3e6c;
      text-align: center;
      animation: popUp 0.5s forwards;
      z-index: 10;
    }

    @keyframes popUp {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey Gitesh ðŸ’• Will you go out with me?</h1>
    <button id="yesBtn" class="btn">Yes ðŸ’–</button>
    <button id="noBtn" class="btn">No!</button>
  </div>

  <!-- Popup message -->
  <div id="popup">
    aww ðŸ¥° Canâ€™t wait to meet my rasmalai againðŸ’–
  </div>

  <!-- Your custom sound -->
  <audio id="yesSound" src="aww.ogg" preload="auto"></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");

    function placeNoBtn() {
      const container = document.querySelector(".container");
      const containerRect = container.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth - 50;
      const maxY = containerRect.height - noBtn.offsetHeight - 50;

      let randomX, randomY;
      let tries = 0;

      // Keep trying until No button is not overlapping Yes
      do {
        randomX = Math.floor(Math.random() * maxX);
        randomY = Math.floor(Math.random() * maxY) + 100;
        tries++;
        if (tries > 20) break; // fail-safe
      } while (
        randomX < yesRect.right - containerRect.left &&
        randomX + noBtn.offsetWidth > yesRect.left - containerRect.left &&
        randomY < yesRect.bottom - containerRect.top &&
        randomY + noBtn.offsetHeight > yesRect.top - containerRect.top
      );

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    placeNoBtn();

    noBtn.addEventListener("mouseover", placeNoBtn);

    yesBtn.addEventListener("click", () => {
      const sound = document.getElementById("yesSound");
      sound.currentTime = 0;
      sound.play();

      popup.style.display = "block";

      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>
</body>
</html>
